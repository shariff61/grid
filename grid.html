<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 3px solid red;
            padding-left: 10px;
            background-image: linear-gradient(10deg, blue, green);
            font-size: 20px;
        }
        .grid{
            display: grid;
            grid-template-columns:repeat(2, 1fr);
            grid-gap: 20px;
        }
    </style>
</head>
<body>
  <div class="grid">
      <div class="box">sharif</div>
      <div class="box">shamim</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">12</div>
  </div>
</body>
</html>
